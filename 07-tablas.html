<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>

<!--Estructura-->
<!--Table-->
<!--tr = table row = fila-->
<!--td = table data = celda-->

<table border="1">
    <tr>
        <td>Uno</td>
        <td>Dos</td>
        <td>Tres</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

<table border="1">
    <caption>Titulo</caption>
    <thead>
        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </thead>
</table>


</body>
</html>
